dist: precise
sudo: required
language: python
python:
  - "2.6"
  - "2.7"

before_install:
  - sudo apt-get update
  - sudo apt-get install apt-transport-https
  - sudo apt-get install ca-certificates
  - sudo apt-get install curl
  - uname -a
  - sudo apt-get install software-properties-common
  - sudo apt-get install docker
  - sudo apt-get install docker-ce --assume-yes

install:
  - pip install pytest
  - docker build -t codesauce/scalyragent:$TRAVIS_BUILD_NUMBER .
  - docker ps -a
script:
  - pytest
after_success:
    - if [ "$TRAVIS_BRANCH" == "travisci" ]; then docker login -u="$DOCKER_USERNAME"
      -p="$DOCKER_PASSWORD"; docker push codesauce/scalyragent:$TRAVIS_BUILD_NUMBER; fi
 notifications:
    slack: wastesometime:XdOxPfIal7HSiqGB0zCJoy2U
    on_success: always
    on_failure: always
env:
  global:
  - secure: 
  - secure: 


