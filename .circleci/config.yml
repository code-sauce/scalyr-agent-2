version: 2
jobs:
  test:
    working_directory: ~/scalyr-agent-2
    docker:
      - image: circleci/python:2.7-jessie-browsers

    working_directory: ~/scalyr-agent-2

    steps:
      - checkout
      - run: pip install --user -r dev-requirements.txt
      # - run: nosetests --with-cov --cover-erase --cover-html scalyr_agent/tests/ --verbose --with-xunit --xunit-file xunit.xml

      - store_artifacts:
          path: xunit.xml
          prefix: tests

      - store_artifacts:
          path: cover/index.html
          prefix: coverage

workflows:
  version: 2
  unittest:
    jobs:
      - test
